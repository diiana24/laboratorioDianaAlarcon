<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Laboratorio</title>
</head>
<body>
    <main>
        <div class="containe">
            <div class="header">
                <h2>Create Account</h2>
            </div>
        </div>
        <form id="form" class="form" action="">
            <!--Grupo Nomnbre-->
            <div class="form_grupo" id="grupo_nombre">
                <label for="nombre" class="form_label">Nombre</label>
                <div class="form_grupo_input">
                    <input type="text" class="form_input" name="nombre"  id="nombre" placeholder=""/>
                    <i class="form_validacion_estado fas fa-times-circle"></i>
                </div>
                <p class="form_input_error">Solo admite letras</p>
                <p class="form_error">Rellene este campo</p>
            </div>
           
            <!--Grupo Email-->
            <div class="form_grupo" id="grupo_email">
                <label for="email" class="form_label">Email</label>
                <div class="form_grupo_input">
                    <input type="email" class="form_input" name="email"  id="email" placeholder="ejemplo@ejemplo.com"/>
                    <i class="form_validacion_estado fas fa-times-circle"></i>
                </div>
                <p class="form_input_error">Email invalido</p>
                <p class="form_error">Rellene este campo</p>
            </div>
            <!--Grupo Clave-->
            <div class="form_grupo" id="grupo_clave">
                <label for="clave" class="form_label">Clave</label>
                <div class="form_grupo_input">
                    <input type="password" class="form_input" name="clave"  id="clave" />
                    <i class="form_validacion_estado fas fa-times-circle"></i>
                </div>
                <p class="form_input_error">No debe de tener más de 8 caracteres</p>
                <p class="form_error">Rellene este campo</p>
            </div>
            <!--Grupo Clave2-->
            <div class="form_grupo" id="grupo_clave2">
                <label for="clave2" class="form_label">Confirme su clave</label>
                <div class="form_grupo_input">
                    <input type="password" class="form_input" name="clave2"  id="clave2" />
                    <i class="form_validacion_estado fas fa-times-circle"></i>
                </div>
                <p class="form_input_error">Las contraseñas no coinciden</p>
                <p class="form_error">Rellene este campo</p>
                
            </div>
            <b></b>
            <b></b>
             <!--boton enviar-->
            <div class="form_grupo form_grupo_btn_enviar">
                <button type="submit" class="form_btn">Enviar</button>
                <p class="form_mensaje_exito" id="form_mensaje_exito">la inscripción ha sido correcta</p>
            </div>


            
        </form>
    </main>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
